<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=El+Messiri:wght@600&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="inputs">
            <input type="text" class="yearvalue" placeholder="السنة" maxlength="4"> /
            <input type="text" class="monthvalue" placeholder="الشهر" maxlength="2"> /
            <input type="text" class="dayvalue" placeholder="اليوم" maxlength="2">
        </div>
        <button class="btn">submit</button>
        <div class="info">
            <div class="dayname"></div>
            <div class="monthname"></div>
            <div class="year"></div>
            <div class="month"></div>
            <div class="day"></div>
            <div class="week"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
